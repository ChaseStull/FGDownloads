<!DOCTYPE html>
<head>
</head>
<body background="images/ghost.jpg">
	<button type='button/' onclick="showPlayer('asfos')">A Sky Full Of Stars</button>
	<audio id="asfos" controls style="visibility: hidden;">
		<source src="downloads/Music/coldplay/GhostStories/A Sky Full Of Stars.mp3" type='audio/mp3'>
		<p>
			Your Browser Doesn't Support the HTML5 Player
		</p>
	</audio>
	<script>
		function showPlayer(var id)
		{
			document.getElementById(id).style.visibility = "visible";
		}
	</script>
	<script>
		function hidePlayer(var id)
		{
			document.getElementById(id).style.visibility = "hidden";
		}
	</script>
</body>
